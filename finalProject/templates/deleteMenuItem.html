{% extends 'base.html' %}

{% block content %}
	<h2>Are you sure that you want to delete: {{ menu_item.name }}?</h2>
	<form method="post" action="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_item_id=menu_item.id) }}">
		<input class="btn btn-danger" type="submit" value="Delete">
		<a href="{{ url_for('showRestaurantMenu', restaurant_id=restaurant.id) }}">Cancel</a>
	</form>
{% endblock %}
