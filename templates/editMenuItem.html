{% extends "base.html" %}

{% block content %}
	<h2>Edit Menu Item: {{ menu_item.name }}</h2>

	<form method="post" action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_item.id) }}">
		<label for="name">
			Item name
			<input type="text" name="name" value="{{ menu_item.name }}">
		</label>
		<br>
		<label for="description">
			Description
			<input type="text" name="description" size="100" value="{{ menu_item.description }}">
		<label>
		<br>
		<label for="price">
			Price
			<input type="text" name="price" value="{{ menu_item.price }}">
		</label>
		<br>
		<input type="submit" value="Edit">
		<a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}">Cancel</a>
	</form>
{% endblock %}
